<!doctype html>

<html>

  <head>

    <style>
      body { margin: 0; padding: 0; }
    </style>

    <script>
      function load () {
        (function (states) {
          (function (state) {

            (function (node) {
              document.body.childNodes.forEach(function (c) {
                node.appendChild(c);
              });
            })(document.createElement('node'));

            (function (node) {
              node.innerHTML = state;
            })(document.body);

          })(states['init'] || states[Object.keys(states)[0]]);
        })({
          //'init': 'textMessage',

          'textMessage':
            '<textarea></textarea>'
        });
      }
    </script>

  </head>

  <body onload="load()"></body>

</html>
