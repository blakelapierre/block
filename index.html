<!doctype html>

<html>

  <head>

    <style>
      body { margin: 0; padding: 0; }
    </style>

    <script>
      function load () {
        (function (states) {
          (function (state) {
            alert(state);
          })(states['init'] || states[Object.keys(states)[0]]);
        })({
          'init': 'textMessage',
          'textMessage': {}
        });
      }
    </script>

  </head>

  <body onload="load()"></body>

</html>
